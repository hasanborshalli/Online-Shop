<table
  class="table table-light table-hover w-75 rounded mt-3"
  style="margin: auto"
>
  <thead>
    <tr>
      <th>title</th>
      <th>Price</th>
      <th>quantity</th>
      <th>Total</th>
      <th>Remove</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let item of cartItems; let index = index">
      <td>
        <img
          src="./assets/product/{{ item.image }}"
          alt=""
          width="50px"
          height="50px"
        />{{ item.title }}
      </td>
      <td>{{ item.price }}$</td>
      <td>
        <input
          type="number"
          min="1"
          class="form-control w-25"
          [(ngModel)]="item.quantity"
          (change)="updateQuantity(index, $event)"
        />
      </td>
      <td>{{ item.quantity * item.price }}</td>
      <td>
        <button class="btn btn-danger" (click)="removeItem(index)">
          Delete
        </button>
      </td>
    </tr>
    <tr>
      <td></td>
      <td></td>
      <td></td>
      <td [textContent]="'Total Price: ' + total + '$'"></td>
      <td></td>
    </tr>
  </tbody>
</table>
<div>
  <div class="d-flex justify-content-end gap-3 mt-3" style="margin-right: 15%">
    <button class="btn btn-primary" (click)="clearItems()">Clear Order</button>
  </div>
</div>
