<div class="d-flex justify-content-around">
  <h3 class="text-center mt-3 text-light">Product</h3>
  <div class="d-flex gap-3 align-items-center">
    <label class="text-light">Category: </label>

    <select
      name="category"
      class="form-control"
      #categorySelected
      [(ngModel)]="selectedId"
      (change)="filter(categorySelected.value)"
    >
      <option value="0">All</option>
      <option value="{{ i.id }}" *ngFor="let i of category">
        {{ i.name }}
      </option>
    </select>
  </div>
</div>
<div
  class="d-flex gap-3 justify-content-center align-items-center flex-wrap mt-3"
  style="max-width: 900px; margin: auto"
>
  <app-product-card *ngFor="let i of filteredProducts" [item]="i" />
</div>
